<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteChat Real Time ChatApp</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- socet.io -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <!-- js -->
    <script defer src="./js/clint.js"></script>
    
</head>
<body>
    <nav>
        <img class="logo" src="./litechart.png" alt="">
        <h1>Welcome To LiteChart</h1>
    </nav>

    <div class="container">
        <!-- <div class="message left"></div>
        <div class="message right"> </div> -->
    </div>

    <div class="send">
        <form action="#"  id="sendContainer">
            <input type="text" name="messageInp" id="messageInp" placeholder="Write a message...">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
